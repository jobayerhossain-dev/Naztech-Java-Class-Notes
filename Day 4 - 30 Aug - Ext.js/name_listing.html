<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Name Listing</title>
</head>

<style>
    main {
        /* To show both <section> element side by side */
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <main>
        <section>
            <h3>Input a Name</h3>
            <form id="myForm">
                <input title="Input a Name" type="text" name="name" id="name" />
                <button type="submit" id="addName">Add</button>
            </form>
        </section>
        <section>
            <h3>Get All Names</h3>
            <ul id="allNames"></ul>
        </section>
    </main>

    <script>
        // When the page content is loaded
        window.addEventListener('DOMContentLoaded', () => {
            // Get the input field and buttons
            const inputName = document.getElementById("name")
            const allNames = document.getElementById("allNames")
            const myForm = document.getElementById("myForm")

            // When the myForm is submitted
            myForm.addEventListener('submit', (e) => {
                // Prevent the default form submission behavior
                e.preventDefault()

                // Create a FormData object from the submitted form
                const formData = new FormData(e.target);

                // Convert the FormData object to a simple key-value object
                const formFieldValues = Object.fromEntries(formData);

                // Get the value of the 'name' field
                const nameValue = formFieldValues['name']

                // Add the nameValue to li#allNames
                allNames.innerHTML += `<li>${nameValue}</li>`;

                // Reset the form after submission
                e.target.reset()
            })
        })
    </script>
</body>

</html>
